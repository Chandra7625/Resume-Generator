<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body class="bg-fuchsia-100">
        <!-- Navbar -->
        <nav class="bg-purple-600 text-white py-4 px-6 flex justify-between items-center flex-wrap">
            <div class="text-xl font-bold">ResumePro</div>
            <div class="flex items-center space-x-6">
                <a href="About_Us.html" class="hover:underline">About Us</a>
                <a href="Resume_builder.html" class="hover:underline">Resume Builder</a>
                <a href="login.html" class="hover:underline">Login</a>
                <a href="signup.html" class="hover:underline">Signup</a>
                <div id="profile-btn" class="w-10 h-10 bg-white text-blue-600 font-bold flex items-center justify-center rounded-full cursor-pointer border border-blue-600">PM</div>
            </div>
        </nav>
            <!-- Profile Modal -->
        <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center relative">
                <span id="close-profile" class="absolute top-2 right-2 text-gray-500 cursor-pointer text-xl">&times;</span>
                <div class="w-16 h-16 mx-auto bg-blue-600 text-white text-xl font-bold flex items-center justify-center rounded-full">PM</div>
                <p class="mt-4 text-lg font-semibold">Preeti Mishra</p>
                <p class="text-gray-600">Preeti@gmail.com</p>
                <button id="signout-btn" class="mt-6 bg-red-500 text-white px-4 py-2 rounded-lg w-full hover:bg-red-600">Sign Out</button>
            </div>
        </div>
        <!-- Sign Out Confirmation Modal -->
        <div id="signout-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
                <p class="text-lg font-semibold">Are you sure you want to sign out?</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <button id="confirm-signout" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Yes</button>
                    <button id="cancel-signout" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">No</button>
                </div>
            </div>
        </div>
        <div class="py-16 px-6 bg-white-50">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-4 text-gray-800">Our Services</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Resume Builder Card -->
                <div class="bg-gradient-to-br from-purple-100 to-indigo-100 p-6 rounded-xl text-center shadow-md hover:shadow-lg transition duration-300">
                    <div class="w-16 h-16 mx-auto bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full flex items-center justify-center text-white mb-4">
                        <i class="fas fa-file-alt text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-3 text-purple-800">Resume Builder</h3>
                    <button onclick="navigateToTemplate()" class="bg-white text-purple-600 px-8 py-3 rounded-xl font-bold hover:bg-gray-100 transition duration-300 shadow-lg hover:scale-105 transform">
                        Build your Resume
                    </button>
                    
                </div>
                
                <!-- Grammar Checker Card -->
                <div class="bg-gradient-to-br from-teal-100 to-emerald-100 p-6 rounded-xl text-center shadow-md hover:shadow-lg transition duration-300">
                    <div class="w-16 h-16 mx-auto bg-gradient-to-r from-teal-500 to-emerald-500 rounded-full flex items-center justify-center text-white mb-4">
                        <i class="fas fa-spell-check text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-3 text-teal-800">Grammar Checker</h3>

                    <button class="bg-white text-teal-600 px-8 py-3 rounded-xl font-bold hover:bg-gray-100 transition duration-300 shadow-lg hover:scale-105 transform">
                        Check Grammar
                    </button>
                </div>
                
                <!-- ATS Checker Card -->
                <div class="bg-gradient-to-br from-orange-100 to-amber-100 p-6 rounded-xl text-center shadow-md hover:shadow-lg transition duration-300">
                    <div class="w-16 h-16 mx-auto bg-gradient-to-r from-orange-500 to-amber-500 rounded-full flex items-center justify-center text-white mb-4">
                        <i class="fas fa-robot text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-3 text-orange-800">ATS Checker</h3>
                    <button class="bg-white text-orange-600 px-8 py-3 rounded-xl font-bold hover:bg-gray-100 transition duration-300 shadow-lg hover:scale-105 transform">
                        Check ATS Score
                    </button>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        function navigateToTemplate() {
            window.location.href = "choose_template.html";
        }
        // Profile Modal Functionality
        const profileBtn = document.getElementById("profile-btn");
        const profileModal = document.getElementById("profile-modal");
        const closeProfile = document.getElementById("close-profile");
        const signoutBtn = document.getElementById("signout-btn");
        const signoutModal = document.getElementById("signout-modal");
        const confirmSignout = document.getElementById("confirm-signout");
        const cancelSignout = document.getElementById("cancel-signout");

        profileBtn.addEventListener("click", () => {
            profileModal.classList.remove("hidden");
        });

        closeProfile.addEventListener("click", () => {
            profileModal.classList.add("hidden");
        });

        profileModal.addEventListener("click", (e) => {
            if (e.target === profileModal) profileModal.classList.add("hidden");
        });

        signoutBtn.addEventListener("click", () => {
            profileModal.classList.add("hidden");
            signoutModal.classList.remove("hidden");
        });

        confirmSignout.addEventListener("click", () => {
            signoutModal.classList.add("hidden");
            alert("You have signed out.");
            // Additional sign out functionality could go here
        });

        cancelSignout.addEventListener("click", () => {
            signoutModal.classList.add("hidden");
            // Optionally reopen the profile modal
            // profileModal.classList.remove("hidden");
        });

        // Close modals when clicking outside
        signoutModal.addEventListener("click", (e) => {
            if (e.target === signoutModal) signoutModal.classList.add("hidden");
        });

    </script>
</body>
</html>
